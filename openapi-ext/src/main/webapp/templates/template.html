<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>%title%</title>
        <link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16" />

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet" type="text/css"/>
        
        <link href="%contextRoot%/webjars/swagger-ui/${swagger-ui.version}/swagger-ui.css" rel="stylesheet" type="text/css" />
        <link href="%contextRoot%/webjars/swagger-ui-themes/${swagger.ui.themes.version}/themes/3.x/theme-%swaggerUiTheme%.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="swagger-ui"></div>
        <script src='%contextRoot%/webjars/swagger-ui/${swagger-ui.version}/swagger-ui-bundle.js' type='text/javascript'></script>
        <script src='%contextRoot%/webjars/swagger-ui/${swagger-ui.version}/swagger-ui-standalone-preset.js' type='text/javascript'></script>
        <script>
            window.onload = function () {

                // Build a system
                const ui = SwaggerUIBundle({
                    url: "/openapi",
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout"
                })

                window.ui = ui
            }
        </script>
        
        <div id='footer'>
            <p class="swagger-ui-wrap">
                <span class="createdWith">Created with <a target="_blank" href="https://github.com/phillip-kruger/microprofile-extentions" data-sw-translate>MicroProfile Ext: OpenApi</a></span> . &copy; %currentYear% %copyrighBy% 
                | Running on %serverInfo%
            </p>
        </div>
    </body>
</html>
