## see https://travis-ci.org/phillip-kruger/apiee
language: java

## export GPG details
before_install:
    - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
    - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
  
install:
    mvn --settings .maven.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

## Build and release to maven central  
script: 
    mvn clean deploy --settings .maven.xml -DskipTests=true -B -U -Prelease

## Get the project version
before_deploy:
    - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
    - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')

## Create release in GitHub    
deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - memory-config/target/memory-config-$project_version.jar
        - file-config/target/file-config-$project_version.jar
        - config-converters/target/config-converters-$project_version.jar
        - cdi-filter/target/cdi-filter-$project_version.jar
    skip_cleanup: true
    on:
        repo: phillip-kruger/microprofile-extentions
    name: $project_version
    
cache:
    directories:
        - ~/.m2/repository

# Send a slack notification    
notifications:
    email: false
    slack:
        secure: 